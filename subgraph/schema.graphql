type PositionSlot @entity {
  id: Bytes!
  idCount: Int!
  link: TradeLink!

  account: Bytes!
  collateralToken: Bytes!
  indexToken: Bytes!
  isLong: Boolean!
  key: Bytes!

  size: BigInt!
  collateral: BigInt!
  averagePrice: BigInt!
  entryFundingRate: BigInt!
  reserveAmount: BigInt!
  realisedPnl: BigInt!

  cumulativeSize: BigInt!
